{% extends "base.html"%}

{% block header %}
<section id="add-apiary-header">
    <div class="parallax parallax-small sunflower">
        <div class=" heading-text-block">
            <br>
            <h2 class="display-5 fw-bold">Apiary Management</h2>
            <p class="lead">Edit Apiary</p>
            <br>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section id="add-apiary-container">
    <!-- ** EDIT APIARY FORM ** -->
    <div class="container">
        <div class="sub-heading">
            <h2 class="feature-icon"><i class="material-icons">hive</i> Edit Apiary</h2>
        </div>
   
        <div class="form-update-apiary w-100 m-auto">
            <form method="POST" action="{{ url_for('edit_apiary', apiary_id=apiary._id) }}">
                
                <!-- apiary name -->
                <div class="form-floating">
                    <input id="apiary" name="apiary" class="form-control"
                        minlength="1" maxlength="50" type="text" 
                        value="{{ apiary.apiary }}" class="validate" required>
                    <label for="apiary">Apiary</label>
                </div>

                <!-- description -->
                <div>
                    <textarea id="apiary-description" name="apiary-description" 
                        class="form-control" rows="5">
                        {{- apiary.description -}}
                    </textarea>
                </div>

                <!-- form buttons -->
                <div class="d-grid gap-2 gap-md-5 d-md-flex justify-content-center">
                    <button class="btn site-button-secondary px-5" type="reset">Cancel</button>
                    <button class="btn site-button-primary px-5" type="submit">Submit Update</button>
                </div>
                
            </form>
            <!-- return home -->
            <p class="mt-5 mb-3 text-body-secondary text-center">
                <a href="{{ url_for('apiary_management') }}" class="">Return to Apiaries</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html"%}

{% block header %}
<section id="register-header">
    <div class="parallax parallax-small honeycomb">
        <div class="container text-center text-white">
            <br><br>
            <h2 class="display-5 fw-bold">Register</h2>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section id="register-container">
    <!-- ** REGISTRATION FORM ** -->
    <div class="form-register w-100 m-auto">
        <form method="POST" action="{{ url_for('register') }}">
            
            <!-- enter firstname -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="firstname" name="firstname" 
                    placeholder="Firstname" required>
                <label for="firstname">Firstname</label>
            </div>

            <!-- enter surname -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="surname" name="surname" 
                    placeholder="Surname" required>
                <label for="surname">Surname</label>
            </div>

            <!-- account type -->
            <div class="d-grid gap-2 gap-md-5 d-flex justify-content-center">

                <div class="form-check form-switch form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" role="switch" id="beekeeper" name="beekeeper">
                    <label for="form-check form-check-inline">I'm a beekeeper</label>
                </div>
            </div>

            <!-- create username -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="floatingInput" name="username" placeholder="username" 
                    minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9{5,15}]$" required>
                <label for="floatingInput">Enter a username</label>
            </div>
                
            <!-- create password -->
            <div class="form-floating">
                <input type="password" class="form-control validate" 
                    id="floatingPassword" name="password" placeholder="Password"
                    minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9{5,15}]$" required>
                <label for="floatingPassword">Choose your password</label>
            </div>

            <!-- reenter password -->
            <div class="form-floating">
                <input type="password" class="form-control validate" 
                    id="password-repeat" name="password-repeat" placeholder="Repeat Password"
                    minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9{5,15}]$" required>
                <label for="password-repeat">Retype your password</label>
            </div>
            
            <!-- form buttons -->
            <div class="d-grid gap-2 gap-md-5 d-md-flex justify-content-center">
                <button class="btn btn-secondary px-5" type="reset">Reset</button>
                <button class="btn btn-primary px-5" type="submit">Register</button>
            </div>
            
            <!-- New user? Go to Register -->
            <p class="mt-5 mb-3 text-body-secondary text-center">
                Already registered?
                <a href="{{ url_for('signin') }}" class="">Sign In</a>
            </p>
        </form>
    </div>

</section>
{% endblock %}

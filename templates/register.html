{% extends "base.html"%}
{% block content %}


<section id="register-container">

    <div class="parallax parallax-small honeycomb">
        <div class="container text-center text-white">
            <br><br>
            <h2 class="display-5 fw-bold">Register</h2>
        </div>
    </div>
    <!-- ** LOG IN FORM ** -->
    <div class="form-register w-100 m-auto">
        <form method="POST" action="{{ url_for('register') }}">
            
            <!-- enter firstname -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="firstname" placeholder="Firstname" required>
                <label for="firstname">Firstname</label>
            </div>

            <!-- enter surname -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="surname" placeholder="Surname" required>
                <label for="surname">Surname</label>
            </div>

            <!-- account type -->
            <div>
                <label for="form-check form-check-inline">Are you a beekeeper?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="beekeeper" id="beekeeper-yes">
                    <label class="form-check-label" for="beekeeper-yes">
                    Yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="beekeeper" id="beekeeper-no" checked>
                    <label class="form-check-label" for="beekeeper-no">
                    No
                    </label>
                </div>
            </div>

            <!-- create username -->
            <div class="form-floating">
                <input type="text" class="form-control validate" 
                    id="floatingInput" placeholder="username" 
                    minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9{5,15}]$" required>
                <label for="floatingInput">Username</label>
            </div>
                
            <!-- create password -->
            <div class="form-floating">
                <input type="password" class="form-control validate" 
                    id="floatingPassword" placeholder="Password"
                    minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9{5,15}]$" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <!-- form buttons -->
            <div class="d-grid gap-2 gap-md-5 d-md-flex justify-content-center">
                <button class="btn btn-secondary px-5" type="reset">Reset</button>
                <button class="btn btn-primary px-5" type="submit">Register</button>
              </div>
            
            <!-- New user? Go to Register -->
            <p class="mt-5 mb-3 text-body-secondary text-center">
                Already registered?
                <a href="{{ url_for('signin') }}" class="">Sign In</a>
            </p>
        </form>
    </div>

</section>
{% endblock %}

{% extends "base.html"%}
{% block content %}

<section id="signin-container">

    <div class="parallax parallax-small honeycomb">
        <div class="container text-center text-white">
            <br><br>
            <h2 class="display-5 fw-bold">Hive Management</h2>
        </div>
    </div>

    <div>
        <h2>Table of hives to go here</h2>
    </div>

    <div class="parallax parallax-small apiary">
    </div>

    <!-- ** ADD HIVE FORM ** -->
    <div class="form-new-hive w-100 m-auto">
        <form method="POST" action="">
            
            <!-- enter hive reference -->
            <div class="form-floating">
                <input type="text" class="form-control" 
                    id="reference" name="reference" placeholder="reference">
                <label for="reference">Reference</label>
            </div>
                
            <!-- enter hive location -->
            <div class="form-floating">
                <input type="text" class="form-control" 
                    id="apiary" name="apiary" placeholder="apiary">
                <label for="apiary">Apiary</label>
            </div>

            <!-- enter hive type -->
            <div class="form-floating">
                <select class="form-select" id="apiary" name="apiary" aria-label="Select type of beehive">
                    <option value="1">BS National</option>
                    <option value="2">Flow Hive</option>
                    <option value="3">Langstroth</option>
                    <option value="4">Skep</option>
                    <option value="5">WBC</option>
                    <option value="6">Other</option>
                </select>
                <label for="apiary">Apiary</label>
            </div>

            <!-- enter bee type -->
            <div class="form-floating">
                <select class="form-select" id="bees" name="bees" aria-label="Select type of honey bee">
                    <option value="1">Buckfast</option>
                    <option value="2">Welsh Black</option>
                    <option value="3">Buzzy</option>
                    <option value="4">Scary</option>
                    <option value="5">Other</option>
                </select>
                <label for="bees">Bees</label>
            </div>

            <!-- form buttons -->
            <div class="d-grid gap-2 gap-md-5 d-md-flex justify-content-center">
                <button class="btn btn-secondary px-5" type="reset">Clear Form</button>
                <button class="btn btn-primary px-5" type="submit">Save Report</button>
            </div>
            
            
        </form>
    </div>

</section>

{% endblock %}
